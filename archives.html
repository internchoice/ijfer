<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archives - IJFER</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <div id="navbar-placeholder"></div>

  <main class="container my-4">
    <div class="main-content">
      <h1>Archives</h1>
      <p>Browse current and past issues, or search for papers.</p>

      <div class="row g-3">
        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Current Issue</h5>
              <p class="card-text">View the latest published papers.</p>
              <a href="pages/archives/current-issue.html" class="btn btn-outline-primary">View</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Past Issues</h5>
              <p class="card-text">Browse previous volumes and issues.</p>
              <a href="pages/archives/past-issues.html" class="btn btn-outline-primary">View</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Search Papers</h5>
              <p class="card-text">Find articles by title, author, keyword.</p>
              <a href="pages/archives/search.html" class="btn btn-outline-primary">Search</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
