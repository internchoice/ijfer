<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Paper - IJFER</title>
  <link rel="shortcut icon" type="image/x-icon" href="../../assets/images/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <div id="navbar-placeholder"></div>

  <main class="container my-4">
    <div class="main-content">

      <h1>Track Paper</h1>
      <p>Monitor your manuscript status using the Paper ID provided upon submission.</p>
      <div class="card">
        <div class="card-body">
          <label class="form-label">Enter Paper ID</label>
          <div class="input-group mb-2">
            <input type="text" class="form-control" id="trackPaperId" placeholder="e.g. IJFER-2025-001">
            <button class="btn btn-primary" type="button" id="trackPaperBtn">Track Status</button>
          </div>
          <p class="small text-muted mb-0">Status options: Under Review | Revision Requested | Accepted | Published</p>
        </div>
      </div>

    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/script.js"></script>
</body>
</html>
