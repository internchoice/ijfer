<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Paper Online - IJFER</title>
  <link rel="shortcut icon" type="image/x-icon" href="../../assets/images/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <div id="navbar-placeholder"></div>

  <main class="container my-4">
    <div class="main-content">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="../../index.html">Home</a></li>
          <li class="breadcrumb-item"><a href="../../author.html">Author</a></li>
          <li class="breadcrumb-item active">Submit Paper Online</li>
        </ol>
      </nav>
      <h1>Submit Paper Online</h1>
      <p>Upload your manuscript directly through our secure online portal. Supported formats: DOC, DOCX.</p>
      
      <form id="submissionForm">
        
        <!-- Top Section -->
        <div class="form-grid">
          <div>
            <label>Volume</label>
            <p class="volume-text">Volume 6 Issue 6, June 2024</p>
          </div>

          <div>
            <label>Research Area</label>
            <select id="researchArea" required>
              <option value="">Select One</option>
              <option>Computer Science</option>
              <option>Mechanical Engineering</option>
              <option>Electronics</option>
              <option>Civil Engineering</option>
              <option>Electrical Engineering</option>
              <option>Chemical Engineering</option>
              <option>Bio-Technology</option>
              <option>Mathematics</option>
              <option>Physics</option>
              <option>Chemistry</option>
              <option>Management</option>
              <option>Science</option>
              <option>Technology</option>
              <option>Environmental Science</option>
              <option>Medical Science</option>
            </select>
          </div>

          <div class="full-width">
            <label>Paper Title *</label>
            <input type="text" id="paperTitle" placeholder="Type Paper Name" required>
          </div>

          <div class="full-width">
            <label>Abstract / Introduction *</label>
            <textarea id="abstract" placeholder="Abstract / Introduction" required></textarea>
          </div>

          <div>
            <label>Country *</label>
            <select id="country" required>
              <option value="">Select</option>
              <option>India</option>
              <option>USA</option>
              <option>UK</option>
              <option>Germany</option>
              <option>Canada</option>
              <option>Australia</option>
              <option>France</option>
              <option>Japan</option>
              <option>China</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <!-- Author Section -->
        <h2 class="mt-4 mb-3">Add Author</h2>

        <div id="authorsContainer">
          <div class="author-row">
            <input type="text" class="author-name" placeholder="Author Full Name" required>
            <input type="email" class="author-email" placeholder="Author Email ID" required>
            <input type="tel" class="author-phone" placeholder="Contact Number" required>
            <input type="text" class="author-institution" placeholder="College/Institute Name" required>
          </div>
        </div>

        <button type="button" id="addAuthorBtn" class="btn btn-outline-secondary mt-2">+ Add New Author</button>

        <!-- Upload Section -->
        <h2 class="mt-4 mb-3">Upload Paper</h2>

        <div class="upload-section">
          <input type="file" id="fileUpload" accept=".doc,.docx" required>
          <small class="file-note">Upload Only .Doc/.Docx File</small>
        </div>

        <div class="checkbox mt-3">
          <input type="checkbox" id="agree" required>
          <label for="agree">
            I agree to terms of service and privacy policy
          </label>
        </div>

        <div class="form-actions mt-4">
          <button type="submit" class="btn btn-primary me-2">Submit</button>
          <button type="reset" class="btn btn-outline-secondary">Clear</button>
        </div>

      </form>
      
      <p class="mt-3"><a href="../../author.html" class="btn btn-outline-primary">‚Üê Back to Author Guidelines</a></p>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/script.js"></script>
</body>
</html>
