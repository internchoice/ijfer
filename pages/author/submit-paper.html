<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Paper Online - IJFER</title>
  <link rel="shortcut icon" type="image/x-icon" href="../../assets/images/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <div id="navbar-placeholder"></div>

  <main class="container my-4">
    <div class="main-content">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="../../index.html">Home</a></li>
          <li class="breadcrumb-item"><a href="../../author.html">Author</a></li>
          <li class="breadcrumb-item active">Submit Paper Online</li>
        </ol>
      </nav>
      <h1>2. Submit Paper Online</h1>
      <p>Upload your manuscript directly through our secure online portal. Supported formats: PDF, DOCX.</p>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Online Submission Form</h5>
          <form id="submissionForm">
            <div class="mb-3">
              <label class="form-label">Paper Title *</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Author(s) Name *</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email *</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Upload Manuscript (PDF/DOCX) *</label>
              <input type="file" class="form-control" accept=".pdf,.docx" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Paper</button>
          </form>
        </div>
      </div>
      <p class="mt-3"><a href="../../author.html" class="btn btn-outline-primary">‚Üê Back to Author Guidelines</a></p>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
