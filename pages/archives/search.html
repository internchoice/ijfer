<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Papers - IJFER Archives</title>
  <link rel="shortcut icon" type="image/x-icon" href="../../assets/images/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <div id="navbar-placeholder"></div>

  <main class="container my-4">
    <div class="main-content">

      <h1>Search Papers</h1>
      <p>Find articles by title, author, keyword, publication year, or volume/issue.</p>
      <div class="row g-2 mb-4">
        <div class="col-md-8">
          <input type="search" class="form-control" id="paperSearch" placeholder="Search by title, author, keyword...">
        </div>
        <div class="col-md-4">
          <div class="d-flex gap-2">
            <select class="form-select" id="yearFilter">
              <option value="">All Years</option>
              <option value="2025">2025</option>
              <option value="2024">2024</option>
              <option value="2023">2023</option>
            </select>
            <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
          </div>
        </div>
      </div>
      <p><a href="../../archives.html" class="btn btn-outline-primary">‚Üê Back to Archives</a></p>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/script.js"></script>
</body>
</html>
