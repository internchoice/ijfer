<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Past Issues - IJFER Archives</title>
  <link rel="shortcut icon" type="image/x-icon" href="../../images/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <div id="navbar-placeholder"></div>

  <main class="container my-4">
    <div class="main-content">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="../../index.html">Home</a></li>
          <li class="breadcrumb-item"><a href="../../archives.html">Archives</a></li>
          <li class="breadcrumb-item active">Past Issues</li>
        </ol>
      </nav>
      <h1>Past Issues</h1>
      <p>Access all previously published volumes and issues. Issues are archived by year, volume, and issue number.</p>
      <div class="accordion" id="pastIssuesAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#issue2024">2024</button>
          </h2>
          <div id="issue2024" class="accordion-collapse collapse show" data-bs-parent="#pastIssuesAccordion">
            <div class="accordion-body">
              <p class="small text-muted mb-2">Vol. IX, Issues 1-12</p>
              <p>Browse archived papers from 2024.</p>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#issue2023">2023</button>
          </h2>
          <div id="issue2023" class="accordion-collapse collapse" data-bs-parent="#pastIssuesAccordion">
            <div class="accordion-body">
              <p class="small text-muted mb-2">Vol. VIII, Issues 1-12</p>
              <p>Browse archived papers from 2023.</p>
            </div>
          </div>
        </div>
      </div>
      <p class="mt-3"><a href="../../archives.html" class="btn btn-outline-primary">‚Üê Back to Archives</a></p>
    </div>

  <div id="footer-placeholder"></div>
